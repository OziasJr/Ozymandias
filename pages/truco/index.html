<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <title>Document</title>
</head>

<body>
    <div>
        <button onclick="previousImage()">Anterior</button>
        <img id="image" src="">
        <button onclick="nextImage()">Pr√≥xima</button>
    </div>
    <script>
        let images = [
            "https://via.placeholder.com/150x150/0000FF/FFFFFF?text=Imagem+1",
            "https://via.placeholder.com/150x150/00FF00/FFFFFF?text=Imagem+2",
            "https://via.placeholder.com/150x150/FF0000/FFFFFF?text=Imagem+3"
        ];

        let currentImageIndex = 0;
        let imageElement = document.getElementById("image");
        imageElement.src = images[currentImageIndex];

        function nextImage() {
            if (currentImageIndex < images.length - 1) {
                currentImageIndex++;
            } else {
                currentImageIndex = 0;
            }
            imageElement.src = images[currentImageIndex];
        }

        function previousImage() {
            if (currentImageIndex > 0) {
                currentImageIndex--;
            } else {
                currentImageIndex = images.length - 1;
            }
            imageElement.src = images[currentImageIndex];
        }
    </script>
</body>

</html>
