    <script>
        // Array de Imagens
        let images = [
            "../../assets/numbers/0.svg",
            "../../assets/numbers/1.svg",
            "../../assets/numbers/2.svg",
            "../../assets/numbers/3.svg",
            "../../assets/numbers/4.svg",
            "../../assets/numbers/5.svg",
            "../../assets/numbers/6.svg",
            "../../assets/numbers/7.svg",
            "../../assets/numbers/8.svg",
            "../../assets/numbers/9.svg",
            "../../assets/numbers/10.svg",
            "../../assets/numbers/11.svg",
            "../../assets/numbers/12.svg"
        ];
        let currentImageIndexLeft = 0;
        let imageElementLeft = document.getElementById("image-left");
        imageElementLeft.src = images[currentImageIndexLeft];

        let currentImageIndexRight = 0;
        let imageElementRight = document.getElementById("image-right");
        imageElementRight.src = images[currentImageIndexRight];

        // Esquerdo
        const pLeft = document.getElementById("pLeft")
        const oneLeft = document.getElementById("oneLeft")
        const threeLeft = document.getElementById("threeLeft")
        const sixLeft = document.getElementById("sixLeft")
        const lessOneLeft = document.getElementById("lessOneLeft")

        const winnerLeft = document.getElementById("winnerLeft")
        const loserLeft = document.getElementById("loserLeft")

        // Direito
        const pRight = document.getElementById("pRight")
        const oneRight = document.getElementById("oneRight")
        const threeRight = document.getElementById("threeRight")
        const sixRight = document.getElementById("sixRight")
        const lessOneRight = document.getElementById("lessOneRight")

        const winnerRight = document.getElementById("winnerRight")
        const loserRight = document.getElementById("loserRight")

        oneLeft.addEventListener('click', oneLeftFunction)
        function oneLeftFunction() {
            event.preventDefault();
            if (currentImageIndexLeft <= 10) {
                currentImageIndexLeft++;
            } else {
                currentImageIndexLeft = 12;
                imageElementLeft.src = images[currentImageIndexLeft];
                setTimeout(() => {
                    Swal.fire({
                        title: 'VOCÊ GANHOU!!!',
                        text: 'Deseja continuar?',
                        showCancelButton: true,
                        cancelButtonText: 'Cancelar',
                        confirmButtonText: 'Sim',
                    }).then((result) => {
                        if (result.isConfirmed) {
                            currentImageIndexLeft = 0;
                            imageElementLeft.src = images[currentImageIndexLeft];
                            currentImageIndexRight = 0;
                            imageElementRight.src = images[currentImageIndexRight];
                        }
                    })
                }, "100");
            }
            imageElementLeft.src = images[currentImageIndexLeft];
        }

        lessOneLeft.addEventListener('click', lessOneLeftFunction)
        function lessOneLeftFunction() {
            event.preventDefault();
            if (currentImageIndexLeft > 0) {
                currentImageIndexLeft--;
            } else {
                currentImageIndexLeft = 0;
            }
            imageElementLeft.src = images[currentImageIndexLeft];
        }

        oneRight.addEventListener('click', oneRightFunction)
        function oneRightFunction() {
            event.preventDefault();
            if (currentImageIndexRight <= 10) {
                currentImageIndexRight++;
            } else {
                currentImageIndexRight = 12;
                imageElementRight.src = images[currentImageIndexRight];
                setTimeout(() => {
                    Swal.fire({
                        title: 'VOCÊ GANHOU!!!',
                        text: 'Deseja continuar?',
                        showCancelButton: true,
                        cancelButtonText: 'Cancelar',
                        confirmButtonText: 'Sim',
                    }).then((result) => {
                        if (result.isConfirmed) {
                            currentImageIndexRight = 0;
                            imageElementRight.src = images[currentImageIndexRight];
                            currentImageIndexLeft = 0;
                            imageElementLeft.src = images[currentImageIndexLeft];
                        }
                    })
                }, "100");
            }
            imageElementRight.src = images[currentImageIndexRight];
        }
        
        lessOneRight.addEventListener('click', lessOneRightFunction)
        function lessOneRightFunction() {
            event.preventDefault();
            if (currentImageIndexRight > 0) {
                currentImageIndexRight--;
            } else {
                currentImageIndexRight = 0;
            }
            imageElementRight.src = images[currentImageIndexRight];
        }
    </script>
